<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="assets/js/includeHTML.js"></script>

    <title>Social Blog</title>
    <style>
      html {
        font: normal 400 20px/1.5;
      }
      .main {
        padding-top: 2rem;
        display: inline-block;
      }
      .wrapper {
        padding: 2rem 10rem;
      }

      div.main {
        display: inline-block;
      }

      html {
        color: $black;
        overflow-y: scroll;
        overflow-x: hidden;
        cursor: default;
        position: relative;
        height: 100%;
        -webkit-tap-highlight-color: rgba($black, 0.5);
      }

      body {
        height: 100%;
      }

      main {
        min-height: calc(100% - 12.2rem);
        position: relative;
      }

      html,
      body {
        position: relative;
        overflow-x: hidden;
      }

      a,
      a:hover,
      a:visited,
      a:active {
        color: inherit;
        text-decoration: none;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        padding: 2rem 0rem;
      }

      .topics {
        padding-top: 2rem;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1rem;
      }

      .topic {
        display: inline-block;
        height: 100%;
        width: 100%;
        padding: 1rem 2rem;
        padding-top: 2rem;
        box-shadow: 0px 0px 22px 7px rgba(0, 0, 0, 0.03);
      }
    </style>
  </head>

  <body>
    <div include-html="header"></div>

    <main class="main">
      <div class="wrapper">
        <h1>Choose your favorite topic!</h1>

        <div class="topics">
          <!-- Dynamically load every topic w/ foreach-->
          #foreach($topic in $topics)
          <a href="topics/$topic.getName()">
            <div class="topic">
              <h2 style="text-transform: capitalize">$topic.getName()</h2>
              <p>$topic.getDescription()</p>
            </div>
          </a>
          #end
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  includeHTML();
</script>
